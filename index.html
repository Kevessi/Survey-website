<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Keven.co Personal Information Survey</h1>
      <p id="description">
        Thank you for taking the time to participace in this survey
      </p>
    </header>
    <main>
      <form id="survey-form">
        <fieldset class="textbox-container border">
          <label id="name-label labels">Name</label>
          <!--Label for cold work but it would set on right or left instead of top like we want it-->
          <input
            type="text"
            class="txtbox"
            id="name"
            placeholder="Enter your name here..."
            required
          />
          <label id="email-label labels">Email</label>
          <input
            type="email"
            class="txtbox"
            id="email"
            required
            placeholder="Enter your email here..."
            required
          /><!--type+"email requieses email to be entered"-->

          <label id="number-label number labels">Age(Optional)</label>
          <input
            type="number"
            class="txtbox"
            id="Age"
            min="18"
            max="125"
            placeholder="Enter your age here..."
            required
          />
          <!-- for number range use type="number"-->

          <label id="option-label labels">Preferred Hobby</label>
          <select id="dropdown">
            <!--This one if if the user is requiered to entter it-->
            <option id="visible-option" value="Select a role" disabled="true">
              Select a role
            </option>
            <option value="">student</option>
            <option value="">Fitness</option>
            <option value="">Cooking</option>
            <option value="">Sleeping</option>
            <option value="">Watching media</option>
            <option value="">Others</option>
          </select>

          <!--This one  is suggestive for the user so even if not filled, you it will be skipped
              <datalist class="txtbox" id="options">
            <option value="student"></option>
            <option value="Full Time Job"></option>
            <option value="Full Time Learner"></option>
            <option value="Prefer not to say"></option>
            <option value="Other"></option>
          </datalist> -->
        </fieldset>

        <fieldset class="radio-container border" placeholder="Information">
          <p class="tlt">Would you recommend freeCodeCamp to a friend</p>
          <!--name attibute will make it so that when one radio of the same item gets selected, 
            the others get deselected. Doesn't seem to work for checkbox because checkbox is made so that you can select as much options as possible-->
          <label>
            <input
              type="radio"
              class="radios"
              value="radios"
              name="radios"
            />Definitively
          </label>
          <label
            ><input
              type="radio"
              class="radios"
              value="radios"
              name="radios"
            />Maybe</label
          >
          <label
            ><input
              type="radio"
              class="radios"
              value="radios"
              name="radios"
            />Not sure</label
          >
        </fieldset>

        <fieldset class="textbox-container border">
          <p class="tlt">What is your favorite feature of freeCodeCamp</p>
          <select id="dropdown">
            <option value="" disabled="true">Select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open source</option>
          </select>
        </fieldset>

        <fieldset class="checkbox-container border">
          <p class="tlt">
            What would you like to see Improved? &nbsp; &nbsp;<em
              >(Check all that apply)</em
            >
          </p>
          <label
            ><input
              type="checkbox"
              name="chk"
              value="chk"
              class="chk"
            />Front-end Projects</label
          >
          <label
            ><input
              type="checkbox"
              name="chk"
              value="chk"
              class="chk"
            />Back-end Projects</label
          >
          <label
            ><input type="checkbox" name="chk" value="chk" class="chk" />Data
            Visualization</label
          >
          <label
            ><input
              type="checkbox"
              name="chk"
              value="chk"
              class="chk"
            />Challenges</label
          >
          <label
            ><input type="checkbox" name="chk" value="chk" class="chk" />Open
            Source Community</label
          >
          <label
            ><input type="checkbox" name="chk" value="chk" class="chk" />Gitter
            help rooms</label
          >
          <label
            ><input
              type="checkbox"
              name="chk"
              value="chk"
              class="chk"
            />Videos</label
          >
          <label
            ><input type="checkbox" name="chk" value="chk" class="chk" />City
            Meetups</label
          >
          <label
            ><input
              type="checkbox"
              name="chk"
              value="chk"
              class="chk"
            />Wiki</label
          >
          <label
            ><input
              type="checkbox"
              name="chk"
              value="chk"
              class="chk"
            />Forum</label
          >
          <label
            ><input
              type="checkbox"
              name="chk"
              value="chk"
              class="chk"
            />Additional Courses</label
          >
        </fieldset>

        <fieldset class="comments-container">
          <p class="tlt comment-tlt">Any comments or suggestions?</p>
          <textarea
            id="comments"
            cols="30"
            rows="10"
            placeholder="Enter your comment here..."
          >
        <!--Textarea will make the text start at the top of the textarea 
  unlike input="text where it starts in the middle of the box. 
  FUrthermore, you can specify the amout of rows and columns on this one"-->
</textarea
          >
        </fieldset>
        <div class="submit-container">
          <button id="submit">Submit</button>
        </div>
      </form>
    </main>

    <!--No footers today-->
  </body>
</html>
